<!doctype html> 
<html> 
    <head> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
        <script src="pinball.js" type="text/javascript"></script> 
        <title>Pinball</title> 
        <style type="text/css" media="screen"> 
            body {
                font-family: Helvetica, Arial, sans-serif;
                font-size: 10pt;
                background: #ddd;
            }
            h1 {
                text-align: center;
                text-shadow: 0 2px 1px #fff;
            }
            #container {
                position: relative;
                margin: 0 auto;
                width: 1086px;
                height: 500px;
            }

            #record {
                position: relative;
                float: left;
                border: 1px solid #000;
                width: 250px;
                height: 364px;
                font-family: "微软雅黑";
                font-size: 18px;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 2px 2px  rgba(0, 0, 0, 0.75);
            }

            #record .record-item {
                margin: 0px auto;
                line-height: 15px;
                width: 250px;
                height: 50px;
                border: 1px solid #000;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 2px 2px  rgba(0, 0, 0, 0.75);
            }

            #record h4, #record p {
                position: relative;
                float: left;
                margin: 10px 0 10px 30px;
            }

            #pinball_app {
                position: relative;
                float: left;
                border: 1px solid #000;
                width: 480px;
                height: 480px;
                margin-left: 50px;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 2px 2px  rgba(0, 0, 0, 0.75);
            }

            #tips {
                position: relative;
                border: 1px solid #000;
                margin-left: 50px;
                width: 250px;
                height: 350px;
                float: left;
                font-family: "微软雅黑";
                font-size: 14px;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 2px 2px  rgba(0, 0, 0, 0.75);
            }

            #controller {
                position: relative;
                border: 1px solid #000;
                margin-left: 50px;
                padding: 14px 36px; 
                width: 178px;
                height: 23px;
                float: left;
                font-size: 14px;
                -webkit-box-shadow: 0 3px 10px rgba(0, 0, 0, 0.75);
                -moz-box-shadow:    0 3px 10px rgba(0, 0, 0, 0.75);
                -o-box-shadow:      0 3px 10px rgba(0, 0, 0, 0.75);
                box-shadow:         0 2px 2px  rgba(0, 0, 0, 0.75);
            }
        </style> 
    </head> 
    <body> 
        <h1>Very-Hard PinBall（极难弹球）</h1> 
        <div id="container">
            <div id="record">
                <div class="record-item" id="record-header" style="background-color: #09c; color:#fff; text-align: center">
                    <h2>排行榜</h2>
                </div>
                <div class="record-item" id="record5">
                    <h4>5球</h4>
                </div>
                <div class="record-item" id="record6">
                    <h4>6球</h4>
                </div>
                <div class="record-item" id="record7">
                    <h4>7球</h4>
                </div>
                <div class="record-item" id="record8">
                    <h4>8球</h4>
                </div>
                <div class="record-item" id="record9">
                    <h4>9球</h4>
                </div>
                <div class="record-item" id="record10">
                    <h4>10球</h4>
                </div>
                <button id="clear-record">清除记录</button>
            </div>
            <div id="pinball_app"></div>
            <div id="tips">
                <h4>开始游戏：</h4>
                <p>在弹出的输入框中输入游戏中出现的球数(5到10,默认值是5)，点击确认开始 <br/><br/></p>
                <h4>游戏规则：</h4>
                <p>用球拍将下落的球弹回，保证球不掉下来。如果有3个球都掉下来，则游戏结束。<br/><br/></p>
                <h4>结束游戏：</h4>   
                <p>游戏结束后自动重新开始新游戏。<br/><br/></p>
            </div>
            <div id="controller">
                <button id="start">开始游戏</button> 
                <button id="pause">暂停/恢复游戏</button>
            </div>
        </div>
    </body> 
</html>
